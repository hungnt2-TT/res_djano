{% extends "base.html" %}

{% load static %}
{% load widget_tweaks %}

{% block title %}Forgot password? | {{ block.super }}{% endblock %}
{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'employee/css/form_register.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'employee/css/login.css' %}">

{% endblock %}
{% block content %}

<div class="main-section">
    <div class="page-section nopadding cs-nomargin"
         style="margin-top: 0px;padding-top: 60px;padding-bottom: 60px;margin-bottom: 0px;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                    <div class="user-dashboard loader-holder" style="width: 450px; min-width: auto ; min-height: 0%">
                        <div class="user-holder">
                            <h4 class="text-center" style="margin-bottom: 0;">Reset complete</h4>
                            <p class="text-center">Order food from your favorite restaurants</p>
                            <hr>
                            <div id="restaurant-sets-holder">
                                <div class="btnArea">
                                    <button class="btn-secondary" onclick="location.href='{% url '_login' %}'">
                                        LOGIN
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
