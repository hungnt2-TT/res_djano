{% extends 'base.html' %}
{% load static %}
{% block css %}
    <link href="{% static 'css/jumbotron.css' %}" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}
{% block content %}
    <div class="main-section">
        {% include 'includes/cover.html' %}
        <div class="page-section account-header buyer-logged-in">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header text-center">
                                <h2>Thanh toán</h2>
                            </div>
                            <div class="card-body">
                                <img src="{% static 'img/vnpay-logo.jpg' %}" alt="VNPAY" class="img-fluid">
                                <form action="{% url 'payment' order.id %}" id="create_form" method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="order_type">Loại hàng hóa</label>
                                        <select name="order_type" id="order_type" class="form-control">
                                            <option value="topup">Nạp tiền điện thoại</option>
                                            <option value="billpayment" selected>Thanh toán hóa đơn</option>
                                            <option value="fashion">Thời trang</option>
                                            <option value="other">Khác - Xem thêm tại VNPAY</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="order_id">Mã hóa đơn</label>
                                        <input class="form-control" id="order_id" name="order_id" type="text" disabled
                                               value="{% now 'YmdHis' %}"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="amount">Số tiền</label>
                                        <input class="form-control" id="amount"
                                               name="amount" type="number" value="{{ order.total }}" disabled/>
                                    </div>
                                    <div class="form-group">
                                        <label for="order_desc">Nội dung thanh toán</label>
                                        <textarea class="form-control" id="order_desc" name="order_desc" rows="2">Thanh toan don hang thoi gian: {% now 'Y-m-d H:i:s' %}</textarea>
                                    </div>
                                    <div class="form-group">
                                        <label for="bank_code">Ngân hàng</label>
                                        <select name="bank_code" id="bank_code" class="form-control">
                                            <option value="">Không chọn</option>
                                            <option value="NCB" selected>Ngan hang NCB</option>
                                            <option value="AGRIBANK">Ngan hang Agribank</option>
                                            <option value="SCB">Ngan hang SCB</option>
                                            <option value="SACOMBANK">Ngan hang SacomBank</option>
                                            <option value="EXIMBANK">Ngan hang EximBank</option>
                                            <option value="MSBANK">Ngan hang MSBANK</option>
                                            <option value="NAMABANK">Ngan hang NamABank</option>
                                            <option value="VNMART">Vi dien tu VnMart</option>
                                            <option value="VIETINBANK">Ngan hang Vietinbank</option>
                                            <option value="VIETCOMBANK">Ngan hang VCB</option>
                                            <option value="HDBANK">Ngan hang HDBank</option>
                                            <option value="DONGABANK">Ngan hang Dong A</option>
                                            <option value="TPBANK">Ngân hàng TPBank</option>
                                            <option value="OJB">Ngân hàng OceanBank</option>
                                            <option value="BIDV">Ngân hàng BIDV</option>
                                            <option value="TECHCOMBANK">Ngân hàng Techcombank</option>
                                            <option value="VPBANK">Ngan hang VPBank</option>
                                            <option value="MBBANK">Ngan hang MBBank</option>
                                            <option value="ACB">Ngan hang ACB</option>
                                            <option value="OCB">Ngan hang OCB</option>
                                            <option value="IVB">Ngan hang IVB</option>
                                            <option value="VISA">Thanh toan qua VISA/MASTER</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="language">Ngôn ngữ</label>
                                        <select name="language" id="language" class="form-control">
                                            <option value="vn">Tiếng Việt</option>
                                            <option value="en">English</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-success btn-block">Thanh toán</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
