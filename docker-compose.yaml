#    volumes:
#      - .:/res
#    ports:
#      - "8000:8000"
#    depends_on:
#      - db
#      - redis
#    env_file:
#      - ./res/.env
  celery-beat:
    build: .
    command: celery -A res beat --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
networks:
  default:
    external:
      name: res_food_v2_default