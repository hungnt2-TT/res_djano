{% extends 'base.html' %}
{% load static %}
{% block title %} 404 Page Not Found | {{ block.super }} {% endblock %}
{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'employee/css/404.css' %}">
{% endblock %}
{% block content %}
    <div class="main-section">
        <!-- 404 Page Start -->
        <div class="page-section nopadding cs-nomargin">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="page-not-found">
                            <div class="cs-text">
                                <span class="cs-error">404</span>
                                <span>ERROR page not found</span>
                                <p>The page you are looking for does not exist.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 404 Page End -->
    </div>
{% endblock %}
